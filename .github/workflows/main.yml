name: Chạy Worker Đồng Bộ (Sync & Purge)

on:
  schedule:
    # Chạy mỗi giờ
    - cron: '0 */1 * * *'
  
  workflow_dispatch:
    # Cho phép chạy thủ công từ tab Actions của GitHub

jobs:
  run-sync-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Bạn có thể đổi version Python nếu muốn
          cache: 'pip' # Cache dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the worker script
        # Cung cấp tất cả các biến môi trường cần thiết từ GitHub Secrets
        env:
          # Firebase
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
          FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
          FIREBASE_AUTH_URI: ${{ secrets.FIREBASE_AUTH_URI }}
          FIREBASE_TOKEN_URI: ${{ secrets.FIREBASE_TOKEN_URI }}
          FIREBASE_AUTH_PROVIDER_CERT_URL: ${{ secrets.FIREBASE_AUTH_PROVIDER_CERT_URL }}
          FIREBASE_CLIENT_CERT_URL: ${{ secrets.FIREBASE_CLIENT_CERT_URL }}
          
          # OpenSearch
          OPENSEARCH_HOST: ${{ secrets.OPENSEARCH_HOST }}
          OPENSEARCH_PORT: ${{ secrets.OPENSEARCH_PORT }}
          OPENSEARCH_USER: ${{ secrets.OPENSEARCH_USER }}
          OPENSEARCH_PASSWORD: ${{ secrets.OPENSEARCH_PASSWORD }}
          OPENSEARCH_SCHEME: ${{ secrets.OPENSEARCH_SCHEME }}
          OPENSEARCH_INDEX: ${{ secrets.OPENSEARCH_INDEX }}
          
          # Gemini (Quan trọng!)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

          # R2
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_RECOVERY_PREFIX: ${{ secrets.R2_RECOVERY_PREFIX }}

          # Cloudflare AI (Fallback)
          CLOUDFLARE_AI_ENDPOINT: ${{ secrets.CLOUDFLARE_AI_ENDPOINT }}

          # D1 Logging
          D1_LOG_API_URL: ${{ secrets.D1_LOG_API_URL }}

          # Discord
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

          # Logging
          LOG_LEVEL: "INFO" # Bạn có thể override ở đây
          
        run: python worker.py
